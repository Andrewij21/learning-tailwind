<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css//style.css" />
    <title>Learning Tailwind</title>
  </head>
  <body>
    <div class="bg-slate-800 w-1/2 h-80 rounded-r-full pt-14">
      <h1 class="text-6xl tracking-wider font-inter">
        <span class="text-teal-200 inline-block"> Hello, </span>
        <span
          class="font-inter text-md bg-white shadow-lg inline-block hover:bg-gradient-to-b from-blue-600 to-purple-900 bg-clip-text text-transparent"
        >
          i am
        </span>
        <br />
        <span
          class="border-b-4 border-orange-300 hover:border-white text-orange-300 outline-none inline-block mt-1 pb-4 transition ease-linear delay-150 hover:bg-gradient-to-b from-blue-600 to-purple-900 hover:text-white"
        >
          learning
        </span>
        <span
          class="bg-gradient-to-r capitalize from-sky-400 to-teal-500 text-transparent bg-clip-text inline-block"
        >
          tailwind
        </span>
      </h1>
    </div>
    <div
      class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4"
    >
      <div class="shrink-0">
        <img class="h-12 w-12" src="/img/logo.svg" alt="ChitChat Logo" />
      </div>
      <div>
        <div class="text-xl font-medium text-black">ChitChat</div>
        <p class="text-slate-500">You have a new message!</p>
      </div>
    </div>
  </body>
</html>
